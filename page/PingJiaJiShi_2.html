					    </ul>

					    </ul>

				<div class="box_btn">

				<div class="Line"></div>

		<script type="text/javascript">
		window.onload = function () {
		    var s = document.getElementById("pingStar1"),
		    	s2 = document.getElementById("pingStar2"),
		    	s3 = document.getElementById("pingStar3"),
		    	s4 = document.getElementById("pingStar4"),
		        n = s.getElementsByTagName("li"),
		        n2 = s2.getElementsByTagName("li"),
		        n3 = s3.getElementsByTagName("li"),
		        n4 = s4.getElementsByTagName("li"),
		    clearAll = function () {
		        for (var i = 0; i < n.length; i++) {
		            n[i].className = '';
		        }
		    }
		     clearAll2 = function () {
		        for (var i = 0; i < n2.length; i++) {
		            n2[i].className = '';
		        }
		    }
		     clearAll3 = function () {
		        for (var i = 0; i < n3.length; i++) {
		            n3[i].className = '';
		        }
		    }
		     clearAll4 = function () {
		        for (var i = 0; i < n4.length; i++) {
		            n4[i].className = '';
		        }
		    }
		    for (var i = 0; i < n.length; i++) {
		        n[i].onclick = function () {
		            var q = this.getAttribute("rel");
		            clearAll();
		            for (var i = 0; i < q; i++) {
		                n[i].className = 'on';
		            }
//			            m.innerHTML = this.getAttribute("title");
		        }
		     }  
		     for (var i = 0; i < n2.length; i++) {
		        n2[i].onclick = function () {
		            var q = this.getAttribute("rel");
		            clearAll2();
		            for (var i = 0; i < q; i++) {
		                n2[i].className = 'on';
		            }
//			            m.innerHTML = this.getAttribute("title");
		        }
		     }
		     for (var i = 0; i < n3.length; i++) {
		        n3[i].onclick = function () {
		            var q = this.getAttribute("rel");
		            clearAll3();
		            for (var i = 0; i < q; i++) {
		                n3[i].className = 'on';
		            }
//			            m.innerHTML = this.getAttribute("title");
		        }
		     }
		       
		     for (var i = 0; i < n4.length; i++) {
		        n4[i].onclick = function () {
		            var q = this.getAttribute("rel");
		            clearAll4();
		            for (var i = 0; i < q; i++) {
		                n4[i].className = 'on';
		            }
//			            m.innerHTML = this.getAttribute("title");
		        }
		     }
		      //移入
//			        n[i].onmouseover = function () {
//			            var q = this.getAttribute("rel");
//			            clearAll();
//			            for (var i = 0; i < q; i++) {

//			            }
//			        }

//			            clearAll();
//			            for (var i = 0; i < input.value; i++) {
//			                n[i].className = 'on';
//			            }
//			        }
		    
		}
